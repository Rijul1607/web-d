<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        border: 2px solid blue;
        display: inline-block;
        /* no effect of width on inline */
        padding: 45px;
        margin: 34px;
        /* display: none; */
        display: flex;
        justify-content: center;
      }
      .box1 {
        /* display: none; */
        visibility: hidden;
        /* with visibility content space is there */
      }
    </style>
  </head>
  <body>
    <!-- https://developer.mozilla.org/en-US/docs/Web/CSS/display -->
    <div class="box">im a box</div>
    <div class="box box1">also a nice box</div>
    <span>i am a good</span>
    <span>boy</span>
  </body>
</html>
