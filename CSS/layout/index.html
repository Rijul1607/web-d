<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Playball&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      @import url("https://fonts.googleapis.com/css2?family=Workbench&display=swap");

      * {
        margin: 0;
        padding: 0;
      }
      header {
        position: sticky;
        top: 0;
      }
      nav {
        background-color: red;
        height: 63px;
      }
      ul li {
        color: black;
        display: inline;
        padding: 20px;

        font-size: large;
        font-weight: bolder;
        font-family: poppins;
      }
      ul li a {
        color: black;
        text-decoration: none;
      }
      .container {
        background-color: blue;
        margin: 12px 34px;
        padding: 55px 23px;
        text-align: center;
        /* height: 233px; */
      }
      .box1 {
        /* background-color: green; */
        height: 70vh;
        width: 45%;
        display: inline-block;
        margin: 0px 12px;
        border-radius: 13px;
        box-shadow: inset 6px -3px 20px 15px blue;
      }
      .box2 {
        /* background-color: rgb(233, 9, 46); */
        height: 70vh;
        width: 45%;
        display: inline-block;
        margin: 0px 12px;
        /* top: -11px;
    position: relative; */
        border-radius: 13px;
        box-shadow: inset 7px -3px 20px 0px blue;
      }
      .box1 img {
        /* top: 10px;
        position: relative; */
        border-radius: 13px;
      }
      .box2 img {
        /* top: 10px;
        position: relative; */
        border-radius: 13px;
      }
      .box1 h1 {
        font-family: rubik;
      }
      .box1 p {
        font-family: source code pro;
        font-weight: bold;
      }
      .box2 h1 {
        font-family: rubik;
      }
      .box2 p {
        font-family: source code pro;
        font-weight: bold;
      }

      footer {
        height: 100px;
        background-color: rgb(225, 23, 225);
      }
      main {
        background-color: rgb(17, 15, 15);
        padding: 34px;
      }
      .text {
        font-family: workbench;
        font-size: 30px;
        color: rgb(222, 225, 223);
        text-align: center;
        border: 2px solid black;
        border-radius: 30px;
        padding: 34px;
        margin: 50px 34vw;
        background-color: rgb(3, 3, 6);
      }
      .orangebox img {
        height: 300px;
        width: 320px;
        /* background-color: orangered; */
        position: fixed;
        bottom: -35px;
        right: 23px;
        /* border-radius: 15px; */
      }
      ::selection {
        color: blueviolet;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="\">Home</a></li>
          <li>Content</li>
          <li>Services</li>
          <li>About</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="box1">
          <img src="ben10.jpg" alt="" width="230" height="320" />
          <h1>Ben10</h1>
          <p>
            Aliens and Lorem ipsum, dolor sit amet consectetur adipisicing elit.
            Veritatis, assumenda.
          </p>
        </div>
        <div class="box2">
          <img src="gokuu.jpg" alt="" width="230" height="320" />
          <h1>Goku</h1>
          <p>
            Kakarot and Lorem ipsum dolor sit, amet consectetur adipisicing
            elit. Ut, natus.
          </p>
        </div>
      </div>
      <div class="text">CARTOON WEBSITE</div>
      <div class="orangebox">
        <img src="Untitled_design-removebg-preview.png" alt="" />
      </div>
    </main>
    <footer></footer>
  </body>
</html>
